<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 연동 검색</title>
    <style>
        /* 여기에 달력 및 스타일 정의 */
    </style>
</head>
<body>
<div th:fragment="fragment-calender">
<div class="container">
    <!-- 검색 및 달력 연동 -->
    <form th:action="@{/searchByDate}" method="get">
        <div class="calendar-section">
            <div class="month-navigation">
                <button id="prev-month">&lt;</button>
                <p id="calendar-title">2024년 10월</p>
                <button id="next-month">&gt;</button>
            </div>
            <table class="calendar" id="calendar-table">
                <thead>
                <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
                </thead>
                <tbody id="calendar-body">
                <!-- 달력 내용 동적 추가 -->
                </tbody>
            </table>
        </div>

        <!-- 날짜 필터 섹션 -->
        <div class="input-section">
            <label>시작일</label>
            <input type="date" id="start-date" name="startDate" class="date-picker">
            <label>종료일</label>
            <input type="date" id="end-date" name="endDate" class="date-picker">

            <div class="buttons">
                <button type="submit" class="search-btn">조회</button>
                <button type="button" class="reset-btn" id="reset-btn">재설정</button>
            </div>
        </div>
    </form>

    <!-- 검색 결과를 표시할 테이블 -->
    <div class="result-table">
        <table>
            <thead>
            <tr>
                <th>환자 ID</th>
                <th>환자 이름</th>
                <th>검사 장비</th>
                <th>검사 설명</th>
                <th>검사 일시</th>
                <th>판독 상태</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="study : ${studyList}">
                    <td th:text="${study.pid}"></td>
                    <td th:text="${study.pname}"></td>
                    <td th:text="${study.modality}"></td>
                    <td th:text="${study.studyDesc}"></td>
                    <td th:text="${study.studyDate}"></td>
                    <td th:text="${study.reportStatus}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<script>
    // 달력 동적 생성 스크립트 (기존과 동일)
    document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth();

        // 달력 업데이트 함수 정의 (기존 스크립트와 동일)
        function updateCalendar() {
            // 달력 업데이트 로직
        }

        updateCalendar();

        // 재설정 버튼 클릭 시 필드 초기화
        document.getElementById("reset-btn").addEventListener("click", function() {
            document.getElementById("start-date").value = "";
            document.getElementById("end-date").value = "";
        });
    });
</script>
</body>
</html>
